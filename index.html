<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        div img {

            animation-name: zoom;
            animation-duration: 5s;
        }

        @keyframes zoom {
            0% {
                transform: rotate(30deg)
            }

            50% {
                transform: rotate(180deg)
            }

            100% {
                transform: rotate(360deg)
            }
        }
    </style>

    <div>
        <img src="./images/bell.png">
    </div>
</body>

</html>
